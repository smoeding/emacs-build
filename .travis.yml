# .travis.yml ---
---
os: linux
dist: bionic
language: minimal
addons:
  apt:
    sources:
      - sourceline: 'ppa:kelleyk/emacs'
    packages:
      - $EMACS
env:
  - EMACS=emacs25-nox_25.3
  - EMACS=emacs26-nox_26.3
  - EMACS=emacs27-nox_27.1
before_script:
  - sudo apt-get -yq --no-install-suggests --no-install-recommends install $EMACS
script:
  - echo $EMACS
notifications:
  email: false
